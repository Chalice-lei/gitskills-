name: CI Build with Lark Notification
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Project
        run: ./build.sh
  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send Lark Notification
        uses: drayeasy/action-lark-notify@main
        env:
          LARK_WEBHOOK: ${{ secrets.LARK_WEBHOOK }}
          LARK_TITLE: "🚀 构建结果通知"
          LARK_CONTENT: |
            **仓库:** ${{ github.repository }}
            **提交人:** ${{ github.actor }}
            **提交信息:** ${{ github.event.head_commit.message }}
            **构建状态:** ${{ job.status }}
            **查看详情:** [GitHub Actions Log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
